{% extends 'base/base_jumbotron.html' %}
{% load crispy_forms_tags %}

{% block container_block %}
<h1 class="page_header">Login</h1>
<hr>
<form method="post">
  {% csrf_token %}
  {{form|crispy}}
  {% if error_mess is not None %}
    <p style="color:red;">{{error_mess}}</p>
  {% endif %}
  <input class="btn btn-success" type="submit" value="Login">
</form>
{% endblock %}
