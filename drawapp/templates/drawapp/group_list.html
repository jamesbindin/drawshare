{% extends 'base/base.html' %}
{% block navbar %}
<h1 class="page_header">Groups</h1>
<hr>
{% if object_list %}
    {% for group in object_list %}
    <div class="container">
      <a href="{% url 'posts' group.pk %}"><h4>{{ group }}</h4></a>
      <p>{{ group.description }}</p>
      <p>created by: {{ group.user.username }}</p>
    </div>
    {% endfor %}
{% else %}
  <h2>No Groups in List!</h2>
{% endif %}

{% endblock %}
