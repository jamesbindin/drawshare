{% extends 'base/base_jumbotron.html' %}
{% load crispy_forms_tags %}

{% block container_block %}
<h1 class="page_header">Create Account</h1>
<hr>
<form  method="post">
  {% csrf_token %}
    {{ form|crispy }}
  {% if pass_err is not None %}
    <p>{{ pass_err }}</p>
  {% endif %}

  <input class="btn btn-success" type="submit" value="Sign Up">

</form>
{% endblock %}
